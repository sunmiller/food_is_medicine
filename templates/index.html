<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Search Grid</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">

</head>

<body>

    <header>
        <img src="/static/food_is_m_logo.png" alt="Logo">

        <nav id="nav-menu">
            <a href="/" class="active">Home</a>
            <a href="/about">About</a>
            <a href="/food">Food suitable for Diabetes</a>
            <a href="/conditions">Diabetes Condition</a>
            <a href="/login">Log in/Register</a>
        </nav>

        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Search for the food you would like to know more about</h1>
            <p class="hero-subtitle">Try asking questions like "is apple good for diabetes" or "can i eat cake if i have
                diabetes"
            </p>
            <div class="search-bar">
                <form hx-post="/search" hx-target="#results" hx-swap="innerHTML">
                    <input type="text" name="query" placeholder="Search food..." />

                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>

    <div class="container">
        <div id="results"></div>
        <div hx-indicator class="loading" style="display:none;">
            Searching...
        </div>
    </div>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="/static/main.js"></script>


</body>

</html>
