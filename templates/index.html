<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Food is Medicine - Diabetes-Friendly Food Search & Nutrition Guide</title>
    <meta name="description"
        content="Discover diabetes-friendly foods and get personalized nutrition advice. Search and learn about foods suitable for diabetics with our comprehensive food database and expert recommendations.">
    <meta name="keywords"
        content="diabetes food, diabetic diet, blood sugar, nutrition, healthy eating, food search, diabetes management, sugar-free foods, low carb foods">
    <meta name="author" content="Food is Medicine">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="/">

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Food is Medicine - Diabetes-Friendly Food Search & Nutrition Guide">
    <meta property="og:description"
        content="Discover diabetes-friendly foods and get personalized nutrition advice. Search and learn about foods suitable for diabetics with our comprehensive food database.">
    <meta property="og:image" content="/static/eatforhealing_logo.png">
    <meta property="og:url" content="/">
    <meta property="og:site_name" content="Food is Medicine">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Food is Medicine - Diabetes-Friendly Food Search & Nutrition Guide">
    <meta name="twitter:description"
        content="Discover diabetes-friendly foods and get personalized nutrition advice. Search and learn about foods suitable for diabetics.">
    <meta name="twitter:image" content="/static/eatforhealing_logo.png">

    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#4CAF50">
    <meta name="application-name" content="Food is Medicine">

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">

</head>

<body>

    <header>
        <img src="/static/eatforhealing_logo.png" alt="Logo">

        <nav id="nav-menu">
            <a href="/" class="active">Home</a>
            <a href="/about">About</a>
            <a href="/food">Food suitable for Diabetes</a>
            <a href="/conditions">Diabetes Condition</a>
            <a href="/login">Log in/Register</a>
        </nav>

        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Search for the food you would like to know more about</h1>
            <p class="hero-subtitle">Try asking questions like "is apple good for diabetes" or "can i eat cake if i have
                diabetes"
            </p>
            <div class="search-bar">
                <form hx-post="/search" hx-target="#results" hx-swap="innerHTML">
                    <input type="text" name="query" placeholder="Search food..." />

                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>

    <div class="container">
        <div id="results"></div>
        <div hx-indicator class="loading" style="display:none;">
            Searching...
        </div>
    </div>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="/static/main.js"></script>


</body>

</html>
